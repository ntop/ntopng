input: test_01.pcap

localnet: 192.168.1.0/24

ignore:
  - date
  - duration
  - rowid
  - historical_url

pre: |
  # Enable all user scripts
  curl -s -u admin:admin -H "Content-Type: application/json" -d '{"ifid": 0, "action": "enable"}' http://localhost:3333/lua/toggle_all_checks.lua

  # Add some filters to test alert exclusion lists

  # Exclude a Suspicious TCP SYN probing alerts for 2.23.155.233
  curl -s -u admin:admin -H "Content-Type: application/json" -d '{"alert_addr": "2.23.155.233","subdir":"flow","alert_key":"17"}' http://localhost:3333/lua/pro/rest/v1/edit/check/filter.lua

  # Exclude TLS Certificate Expired alerts for 31.13.86.36
  curl -s -u admin:admin -H "Content-Type: application/json" -d '{"alert_addr": "31.13.86.36","subdir":"flow","alert_key":"22"}' http://localhost:3333/lua/pro/rest/v1/edit/check/filter.lua

  # Exclude TLS Certificate Expired alerts for 192.168.1.176
  curl -s -u admin:admin -H "Content-Type: application/json" -d '{"alert_addr":"192.168.1.176","subdir":"flow","alert_key":"22"}' http://localhost:3333/lua/pro/rest/v1/edit/check/filter.lua

  # Allow the changed configuration to be re-read
  sleep 10

post: |
  curl -s -u admin:admin  -H "Content-Type: application/json" -d '{"ifid": 0}' http://localhost:3333/lua/rest/v1/get/flow/alert/list.lua
